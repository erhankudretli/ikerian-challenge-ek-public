name: Terraform Apply 
run-name: Deployment to ${{ github.ref_name }} (Run #${{ github.run_number }})

on:
  push:
    branches:
      - dev
      - prd

permissions:
  contents: read
  pull-requests: read

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }} # Environment-based approval (dev/prd)
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Working Directory
        id: set-dir
        run: echo "dir=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name:  Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0

      # ---------------- Terraform Plan ----------------
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.set-dir.outputs.dir }}

      - name:  Terraform Validate
        run: terraform validate
        working-directory: ${{ steps.set-dir.outputs.dir }}

      - name:  Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -var-file=terraform.tfvars -out=tfplan.binary | tee tfplan.txt
        working-directory: ${{ steps.set-dir.outputs.dir }}

      - name: Upload Plan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-tfplan-${{ github.run_id }}
          path: |
            ${{ steps.set-dir.outputs.dir }}/tfplan.txt
            ${{ steps.set-dir.outputs.dir }}/tfplan.binary

      # ---------------- Infracost Cost Estimation ----------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name:  Run Infracost Breakdown
        run: |
          infracost breakdown \
            --path ${{ steps.set-dir.outputs.dir }}/tfplan.binary \
            --format table \
            --out-file infracost.txt
          echo "----- Infracost Breakdown -----"
          cat infracost.txt
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      - name:  Upload Infracost Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-infracost-${{ github.run_id }}
          path: infracost.txt

      - name: Summary (Terraform Plan + Cost)
        run: |
          echo "## ðŸ§± Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.set-dir.outputs.dir }}/tfplan.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ’° Infracost Estimate" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat infracost.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ---------------- âœ… Approval & Apply ----------------
      # (At this point GitHub pauses until Environment approval)
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.binary
        working-directory: ${{ steps.set-dir.outputs.dir }}
